<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1>forms</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">   
            <label for="useremail">Your Email:</label>     
            <input type="email" id="useremail" name="useremail">        
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your Favorite internet Browser:</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome:</option>
                <option value="safari">Safari:</option>
                <option selected value="firefox">Firefox:</option>
                <option value="internet explorer">Internet Explorer:</option>
            </select>
            <label for="pets">Do You Have Pets:</label>
            <input type="checkbox" id="pets" name="pets">
            <label for="placeholders">List the places you have lived:</label>
            <textarea id="placeholders" name="placeholders" rows="4" placeholder="Orem Utah, Austin Texas, Clinton Utah, Westpoint Utah"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>

</footer>
</body>
</html>
