<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="This is a quizz I made for week 5 it has 4 questions on it.">
    <title>quiz</title>

<body>
    <header>
        <h1>Quiz for week five</h1>

    <main>
        <form>
            <fieldset>
                <Label for="q1"> 1. Which form element is used to describe the information you want on the form?</Label>
                <input type="text" id="q1" name="q1">
            </fieldset>
            <fieldset>
                 <label for="q2"> 2.What do you need to do to make a form interactive?</label>
                 <textarea id="q2" name="q2" rows="3"></textarea>
            </fieldset>
            <fieldset>
                <Label for="q3"> 3. Who said "God does watch over us, but it is usually through another person that he meets our needs."</Label>
                 <select id="q3" name="q3">
                    <option value="selected disabled">choose one...</option>
                    <option value="president Neslon">President Nelson</option>
                    <option value="Spencer W. Kimball"> Spencer W. Kimball</option>
                    <option value="Thomas S. Monson"> Thomas S. Monson</option>
                    <option value="Joseph Smith"> Joseph Smith</option>
                 </select>
            </fieldset>
            <fieldset>
                <Label for="q4"> 4.What week did we learn about how to work with images?</Label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit"> Submit quiz</button>
        </form>
    </main>
